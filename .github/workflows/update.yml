name: ✨ Auto Update Readme & Snake

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Generate Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Maple2085
          outputs: dist/github-contribution-grid-snake.svg

      - name: ✨ Move Snake to Output
        run: |
          mkdir -p ./output
          mv dist/github-contribution-grid-snake.svg ./output/

      - name: 📝 Commit and Push Changes
        run: |
          git config --global user.name "MapleBot"
          git config --global user.email "bot@example.com"
          git add .
          git commit -m "🔁 Auto update dynamic content" || echo "No changes"
          git push
