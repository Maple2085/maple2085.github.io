<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>Maple2085 的个人主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.imsyy.top/gh/imsyy/file/font/HarmonyOS_Sans/regular.min.css" />
  <style>
    body {
      font-family: "HarmonyOS Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      background: url("./img/background.jpg") center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 90%;
      max-width: 420px;
      padding: 50px 40px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, .15);
      border: 1px solid rgba(255, 255, 255, 0.4);
      text-align: center;
      color: #333;
    }

    .avatar {
      width: 90px;
      height: 90px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: #fff url("./img/logo.jpg") center/cover no-repeat;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }

    .bio {
      font-size: 15px;
      margin-bottom: 30px;
      opacity: .85;
    }

    .links {
      display: flex;
      gap: 18px;
      justify-content: center;
    }

    .links a {
      flex: 1;
      padding: 10px 0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.5);
      color: #000;
      font-size: 22px;
      transition: .3s;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.8);
      color: #ff7e7e;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: .6;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="avatar" id="avatar"></div>
    <h1>Maple2085</h1>
    <p class="bio">技术小白 · AI写代码 · 差生文具多</p>
    <nav class="links">
      <a href="https://github.com/Maple2085" target="_blank"><i class="fa-brands fa-github"></i></a>
      <a href="https://b23.tv/vhu1ny9" target="_blank"><i class="fa-brands fa-bilibili"></i></a>
      <a href="https://twitter.com/NLQFgzs" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
    </nav>
    <footer>© 2025 Maple2085 | 欢迎交流</footer>
  </div>
</body>

</html>
