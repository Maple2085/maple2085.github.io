<!DOCTYPE html><html lang="zh-CN">
<!-- 20251018B 响应式版本 -->
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-...sha384-..." crossorigin="anonymous" referrerpolicy="no-referrer" /><meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Maple2085 的个人主页</title>

<link rel="stylesheet" href="https://cdn.imsyy.top/gh/imsyy/file/font/HarmonyOS_Sans/regular.min.css" />

<style>
    body {
        font-family: "HarmonyOS Sans",
            -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            "Helvetica Neue", Arial, sans-serif;
    }

    :root {
        --glass: 255, 255, 255;
        --bg: url("./img/background.jpg") center/cover no-repeat fixed;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "HarmonyOS Sans", sans-serif;
    }

    /*===== 卡片容器（响应式Grid）=====*/
    .card-deck {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
        width: 100%;
        max-width: 1600px; /* 最多4列 */
        padding: 0 20px;
        margin: 0 auto;
        overflow-x: visible;
    }

    /*===== 单张卡片 =====*/
    .card-deck .card {
        width: 100%; /* 宽度由Grid自动控制 */
        max-width: 420px;
        padding: 50px 40px;
        border-radius: 24px;
        background: rgba(var(--glass), 0.25);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, .15);
        border: 1px solid rgba(var(--glass), 0.4);
        text-align: center;
        color: #333;
        margin: 0 auto;
    }

    .avatar {
        width: 90px;
        height: 90px;
        margin: 0 auto 20px;
        border-radius: 50%;
        background: #fff url("./img/logo.jpg") center/cover no-repeat;
        font-size: 0;
        color: transparent;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 8px;
    }

    .bio {
        font-size: 15px;
        margin-bottom: 30px;
        opacity: .85;
    }

    .links {
        display: flex;
        gap: 18px;
        justify-content: center;
    }

    .links a {
        flex: 1;
        padding: 10px 0;
        border-radius: 12px;
        background: rgba(var(--glass), 0.5);
        color: #000;
        font-size: 22px;
        transition: .3s;
    }

    .links a:hover {
        background: rgba(var(--glass), 0.8);
        color: #ff7e7e;
        transform: translateY(-2px);
    }

    footer {
        margin-top: 30px;
        font-size: 12px;
        opacity: .6;
        color: #fff;
    }

    /*===== 手机端竖排 =====*/
    @media (max-width: 600px) {
        .card-deck {
            grid-template-columns: 1fr;
        }
    }
</style>

</head><body>
    <div class="card-deck">
        <div class="card">
            <div class="avatar"></div>
            <h1>Maple2085</h1>
            <p class="bio">技术小白 · AI写代码</p>
            <nav class="links">
                <a href="https://github.com/Maple2085" target="_blank" rel="noopener noreferrer" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
                <a href="https://b23.tv/vhu1ny9" target="_blank" rel="noopener noreferrer" aria-label="哔哩哔哩"><i class="fa-brands fa-bilibili"></i></a>
                <a href="https://twitter.com/NLQFgzs" target="_blank" rel="noopener noreferrer" aria-label="X(Twitter)"><i class="fa-brands fa-x-twitter"></i></a>
            </nav>
            <footer>© 2025 Maple2085 | 欢迎交流</footer>
        </div><!-- 示例新增卡片 -->
    <div class="card">
        <div class="avatar"></div>
        <h1>Maple同学</h1>
        <p class="bio">喜欢研究网页与视觉交互</p>
        <nav class="links">
            <a href="#"><i class="fa-solid fa-link"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
            <a href="#"><i class="fa-solid fa-envelope"></i></a>
        </nav>
        <footer>个性卡片示例</footer>
    </div>

    <div class="card">
        <div class="avatar"></div>
        <h1>AI研究角</h1>
        <p class="bio">测试多卡片横排布局效果</p>
        <nav class="links">
            <a href="#"><i class="fa-solid fa-globe"></i></a>
            <a href="#"><i class="fa-solid fa-brain"></i></a>
            <a href="#"><i class="fa-solid fa-bolt"></i></a>
        </nav>
        <footer>第三张卡片</footer>
    </div>

    <div class="card">
        <div class="avatar"></div>
        <h1>未来计划</h1>
        <p class="bio">保持更新，记录灵感</p>
        <nav class="links">
            <a href="#"><i class="fa-solid fa-book"></i></a>
            <a href="#"><i class="fa-solid fa-pen-nib"></i></a>
            <a href="#"><i class="fa-solid fa-star"></i></a>
        </nav>
        <footer>第四张卡片</footer>
    </div>
</div>

</body>
</html>
