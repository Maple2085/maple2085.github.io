<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>🍁 Maple2085 · 文具说明书</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
        href="https://cdn.imsyy.top/gh/imsyy/file/font/HarmonyOS_Sans/regular.min.css" />
  <style>
    body {
      font-family: "HarmonyOS Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: url("./img/background.jpg") center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 90%;
      max-width: 420px;
      padding: 50px 40px;
      border-radius: 24px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      text-align: center;
      color: #333;
      line-height: 1.8;
      opacity: 0;
      transform: scale(0.8);
      transition: transform 1s ease, opacity 1s ease;
      position: relative;
    }

    #content {
      opacity: 0;
      transition: opacity 1s ease;
      text-align: left;
    }

    h1, h2, h3 { color: #ff7e7e; margin-top: 1em; margin-bottom: 0.5em; }
    p, li { margin-bottom: 12px; }
    hr { border:0; border-top:1px solid rgba(0,0,0,0.1); margin: 20px 0; }
    a { color:#ff7e7e; text-decoration:none; transition:0.3s; }
    a:hover { color:#ff3b3b; text-decoration:underline; }
    blockquote { border-left:4px solid #ff7e7e; padding-left:12px; margin:12px 0; color:#555; font-style:italic; }
    pre { background:#282c34; color:#eee; padding:12px; border-radius:12px; overflow-x:auto; font-family:monospace; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div id="content">🍁 正在加载 Maple2085 的文具说明书...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const card = document.getElementById('card');
    const content = document.getElementById('content');

    // 页面进入，1秒渐显卡片
    setTimeout(() => {
      card.style.opacity = 1;
      card.style.transform = "scale(1)";
    }, 100);

    // 2秒后开始加载 Markdown 并渐显
    setTimeout(async () => {
      const res = await fetch('https://raw.githubusercontent.com/Maple2085/maple2085.github.io/main/Home.md');
      const md = await res.text();
      content.innerHTML = marked.parse(md);

      // 延迟一点时间，让内容渐显
      setTimeout(() => {
        content.style.opacity = 1;
      }, 200);
    }, 2000);
  </script>
</body>
</html>
